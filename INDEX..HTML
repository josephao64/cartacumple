<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n de Cumplea√±os</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Baloo 2', cursive;
      background: #fff8f0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Pantalla de sobre */
    .pantalla-sobre {
      position: absolute;
      z-index: 10;
      background-color: #fff8f0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease, transform 1s ease;
    }

    .sobre-img {
      width: 180px;
      margin-bottom: 20px;
    }

    .btn-abrir {
      background-color: #a0522d;
      color: white;
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-abrir:hover {
      background-color: #804000;
    }

    .carta {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 400px;
      height: 90vh;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px 20px;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      z-index: 2;
      position: relative;
      animation: fadeIn 1s forwards;
    }

    h1 {
      font-size: 2em;
      color: #8B4513;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 10px 0;
    }

    button.confirmar {
      background-color: #a0522d;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.confirmar:hover {
      background-color: #804000;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial con sobre -->
  <div class="pantalla-sobre" id="pantallaSobre">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="sobre-img" alt="Sobre">
    <button class="btn-abrir" onclick="abrirInvitacion()">Abrir invitaci√≥n</button>
  </div>

  <!-- M√∫sica -->
  <audio id="musicaFondo" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c948e1a72d.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <!-- Tarjeta de cumplea√±os -->
  <div class="carta" id="cartaInvitacion">
    <div>
      <h1>üé† ¬°Est√°s invitado!</h1>
      <p>Ven a celebrar mi cumplea√±os con caballos, juegos y mucha diversi√≥n.</p>
      <p>Ser√° un d√≠a inolvidable con pastel, m√∫sica y amigos. üê¥üéÇ</p>
      <p>Confirma tu asistencia abajo. ¬°Te esperamos!</p>
    </div>
    <button class="confirmar" onclick="confirmarAsistencia()">Confirmar asistencia üéâ</button>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsBilZaGjEyO-ZqEXFowXrjFT-794TPlE",
      authDomain: "carta-cumple.firebaseapp.com",
      projectId: "carta-cumple",
      storageBucket: "carta-cumple.firebasestorage.app",
      messagingSenderId: "431208595093",
      appId: "1:431208595093:web:88cc6628ab14ed8835659c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Guardar confirmaci√≥n
    window.guardarConfirmacion = async (nombre, personas) => {
      try {
        await addDoc(collection(db, "confirmaciones"), {
          nombre: nombre,
          personas: parseInt(personas),
          timestamp: serverTimestamp()
        });
        console.log("‚úÖ Confirmaci√≥n guardada en Firestore.");
      } catch (e) {
        console.error("‚ùå Error al guardar en Firestore: ", e);
      }
    };
  </script>

  <!-- Funcionalidad principal -->
  <script>
    function abrirInvitacion() {
      const pantalla = document.getElementById("pantallaSobre");
      const carta = document.getElementById("cartaInvitacion");
      const musica = document.getElementById("musicaFondo");

      // Ocultar sobre con animaci√≥n
      pantalla.style.opacity = 0;
      pantalla.style.transform = "scale(0.9)";
      setTimeout(() => {
        pantalla.style.display = "none";
        carta.style.display = "flex";
        carta.style.animation = "fadeIn 1s";
        lanzarConfeti();
        musica.play().catch(() => {
          console.warn("üéµ Autoplay bloqueado");
        });
      }, 700);
    }

    function lanzarConfeti() {
      for (let i = 0; i < 3; i++) {
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
      }
    }

    function confirmarAsistencia() {
      Swal.fire({
        title: 'Confirmar asistencia',
        html:
          '<input id="nombre" class="swal2-input" placeholder="Tu nombre">' +
          '<input id="personas" type="number" class="swal2-input" placeholder="¬øCu√°ntas personas asistir√°n?">',
        confirmButtonText: 'Enviar',
        showCancelButton: true,
        cancelButtonText: 'Cancelar',
        preConfirm: () => {
          const nombre = document.getElementById('nombre').value;
          const personas = document.getElementById('personas').value;
          if (!nombre || !personas) {
            Swal.showValidationMessage('Por favor completa todos los campos');
          }
          return { nombre, personas };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          confetti();
          guardarConfirmacion(result.value.nombre, result.value.personas);
          Swal.fire(
            '¬°Gracias!',
            `Gracias, ${result.value.nombre}. ¬°Te esperamos con ${result.value.personas} persona(s)! üéä`,
            'success'
          );
        }
      });
    }
  </script>

</body>
</html>
