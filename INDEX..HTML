<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Cumpleaños Minimalista</title>

  <!-- Google Font: Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Baloo 2', cursive;
      background-color: #f7f5f2;
      overflow-x: hidden;
    }
    /* Contenedor centrado para pantalla de inicio */
    .start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #f7f5f2;
    }
    /* Estilo del sobre */
    .envelope {
      position: relative;
      width: 180px;
      height: 100px;
      background-color: #ffffff;
      border: 1.5px solid #cccccc;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 50px;
      background-color: #e0e0e0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }
    /* Animación para abrir/eliminar el sobre */
    .envelope.open {
      animation: envelopeOpen 0.9s forwards ease-in;
    }
    @keyframes envelopeOpen {
      0% {
        transform: scale(1) translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translateY(-180px) rotate(45deg);
        opacity: 0;
      }
    }
    /* Botón "Abrir invitación" */
    .open-btn {
      margin-top: 16px;
      padding: 8px 16px;
      background-color: #4a7c59;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .open-btn:hover {
      background-color: #3b6747;
    }
    /* Contenedor de la invitación (oculto inicialmente) */
    .invitation-container {
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #f7f5f2;
      padding: 16px;
    }
    /* Tarjeta de invitación minimalista */
    .invitation-card {
      background-color: #ffffff;
      max-width: 360px;
      width: 90%;
      height: 85vh;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px;
      color: #333333;
    }
    /* Mostrar la tarjeta con animación */
    .invitation-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* Contenido de la tarjeta */
    .invitation-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .invitation-content h1 {
      font-size: 1.9rem;
      text-align: center;
      margin-bottom: 12px;
      color: #4a7c59;
    }
    .invitation-content p {
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      flex-grow: 1;
      margin-top: 8px;
      margin-bottom: 16px;
      color: #555555;
    }
    /* Botón de confirmar asistencia dentro de la carta */
    .confirm-btn {
      padding: 10px 16px;
      background-color: #e07a5f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease;
    }
    .confirm-btn:hover {
      background-color: #c96850;
    }
    /* Ajuste en pantallas muy pequeñas */
    @media (max-width: 360px) {
      .open-btn, .confirm-btn {
        width: 100%;
        font-size: 0.9rem;
      }
      .invitation-card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio con sobre animado -->
  <div class="start-screen" id="startScreen">
    <div class="envelope" id="envelope"></div>
    <button class="open-btn" id="openInvitationBtn">Abrir invitación</button>
  </div>

  <!-- Contenedor de la invitación (oculto inicialmente) -->
  <div class="invitation-container" id="invitationContainer">
    <div class="invitation-card" id="invitationCard">
      <div class="invitation-content">
        <div>
          <h1>🎠 ¡Estás invitado!</h1>
          <p>
            Ven a celebrar mi cumpleaños con caballos, juegos y mucha diversión.
            Acompáñanos para disfrutar de una jornada inolvidable entre estos hermosos animales.
            ¡No faltes!
          </p>
        </div>
        <button class="confirm-btn" id="confirmBtn">Confirmar asistencia 🎉</button>
      </div>
    </div>
  </div>

  <!-- Scripts externos -->
  <!-- SweetAlert2 Library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- Firebase SDK v10+ (ES6 Modules) -->
  <script type="module">
    // ==== CONFIGURACIÓN DE FIREBASE CON TUS CREDENCIALES PROPORCIONADAS ====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    // Tu web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsBilZaGjEyO-ZqEXFowXrjFT-794TPlE",
      authDomain: "carta-cumple.firebaseapp.com",
      projectId: "carta-cumple",
      storageBucket: "carta-cumple.firebasestorage.app",
      messagingSenderId: "431208595093",
      appId: "1:431208595093:web:88cc6628ab14ed8835659c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // ==============================================================================

    document.addEventListener("DOMContentLoaded", () => {
      const envelope = document.getElementById("envelope");
      const openBtn = document.getElementById("openInvitationBtn");
      const startScreen = document.getElementById("startScreen");
      const invitationContainer = document.getElementById("invitationContainer");
      const invitationCard = document.getElementById("invitationCard");
      const confirmBtn = document.getElementById("confirmBtn");

      let smallConfettiInterval = null;

      // Función para lanzar un estallido grande de confeti
      function confetiGrande() {
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.3 }
        });
      }

      // Función para lanzar pequeños destellos de confeti periódicos
      function iniciarConfetiContinuo() {
        smallConfettiInterval = setInterval(() => {
          confetti({
            particleCount: 20,
            spread: 50,
            origin: { y: 0.2 }
          });
        }, 2500);
      }

      // Manejar clic en "Abrir invitación"
      openBtn.addEventListener("click", () => {
        // Animar cierre del sobre
        envelope.classList.add("open");

        // Después de la animación del sobre (0.9s), mostrar la tarjeta
        setTimeout(() => {
          // Ocultar pantalla de inicio
          startScreen.style.display = "none";
          // Mostrar contenedor de invitación
          invitationContainer.style.display = "flex";
          // Animar aparición de la tarjeta
          requestAnimationFrame(() => {
            invitationCard.classList.add("show");
            // Lanzar confeti grande al abrir
            confetiGrande();
            // Iniciar confeti continuo (poco a poco)
            iniciarConfetiContinuo();
          });
        }, 900);
      });

      // Manejar clic en "Confirmar asistencia"
      confirmBtn.addEventListener("click", () => {
        Swal.fire({
          title: 'Confirmar asistencia 🎉',
          html:
            '<input id="swal-input1" class="swal2-input" placeholder="Nombre completo">' +
            '<input id="swal-input2" type="number" min="1" class="swal2-input" placeholder="¿Cuántas personas asistirán?">',
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: 'Enviar',
          preConfirm: () => {
            const nombre = document.getElementById('swal-input1').value.trim();
            const personas = document.getElementById('swal-input2').value.trim();
            if (!nombre || !personas) {
              Swal.showValidationMessage('Por favor ingresa ambos campos');
              return false;
            }
            if (isNaN(personas) || Number(personas) < 1) {
              Swal.showValidationMessage('Ingresa un número válido de personas');
              return false;
            }
            return { nombre, personas: Number(personas) };
          }
        }).then(async (result) => {
          if (result.isConfirmed && result.value) {
            const { nombre, personas } = result.value;

            // Lanzar confeti al confirmar
            confetti({
              particleCount: 100,
              spread: 80,
              origin: { y: 0.3 }
            });

            // Mostrar mensaje de agradecimiento
            await Swal.fire({
              icon: 'success',
              title: `¡Gracias, ${nombre}!`,
              text: `Hemos registrado ${personas} persona(s) para el evento.`,
              confirmButtonText: 'Cerrar'
            });

            // Guardar la confirmación en Firestore
            try {
              await addDoc(collection(db, "confirmaciones"), {
                nombre: nombre,
                personas: personas,
                timestamp: serverTimestamp()
              });
              console.log("Confirmación guardada con éxito");
            } catch (error) {
              console.error("Error guardando en Firestore: ", error);
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo guardar la confirmación. Por favor, inténtalo de nuevo.'
              });
            }
          }
        });
      });
    });
  </script>
</body>
</html>
