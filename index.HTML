<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬°Cumple de Raquel!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Chewy', cursive;
      height: 100%;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .envelope {
      width: 200px;
      height: 120px;
      background: #c19a6b;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px #8b5e3c;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope::before {
      top: 0;
      left: 0;
      border-width: 0 100px 60px 100px;
      border-color: transparent transparent #fff transparent;
    }

    .envelope::after {
      bottom: 0;
      left: 0;
      border-width: 60px 100px 0 100px;
      border-color: #fff transparent transparent transparent;
    }

    .envelope span {
      font-size: 1.2em;
      z-index: 1;
      color: #5c3d1a;
    }

    .card {
      width: 100%;
      height: 100vh;
      background: url('fondo-invitacion.png') no-repeat center center;
      background-size: cover;
      display: none;
      position: relative;
      color: #5c3d1a;
    }

    .card .content {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #eee;
      color: #333;
    }

    button {
      background: #d4af37;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0c420;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Confeti -->
  <canvas id="confetti"></canvas>

  <div class="container">
    <!-- Sobre -->
    <div class="envelope" id="envelope" title="Haz clic para abrir">
      <span>Abrir invitaci√≥n</span>
    </div>

    <!-- Tarjeta -->
    <div class="card" id="card">
      <div class="content">
        <h1>¬°Raquel cumple 2 a√±os!</h1>
        <p>Te esperamos para celebrarlo con mucha alegr√≠a üéâ</p>
        <p><strong>üìç Casa Jard√≠n Dominga</strong><br>
           <strong>üìÖ 22 de junio, desde las 3:00 PM</strong></p>
        <p><strong>Confirma antes del 19 de junio</strong><br>
           al <a href="tel:+50242892535">+502 4289-2535</a></p>

        <form id="rsvp-form">
          <input type="text" name="nombre" placeholder="Tu nombre" required />
          <input type="tel" name="telefono" placeholder="Tu tel√©fono" required />
          <button type="submit">Confirmar asistencia</button>
        </form>

        <p id="mensaje-confirmacion" style="display:none; margin-top:15px;">¬°Gracias por confirmar! üêéüå∏</p>
      </div>
    </div>
  </div>

  <audio id="musica" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_4a264e0f77.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");
    const musica = document.getElementById("musica");

    envelope.addEventListener("click", () => {
      gsap.to(envelope, {
        scale: 0,
        duration: 0.6,
        ease: "power2.in",
        onComplete: () => {
          envelope.style.display = "none";
          card.style.display = "block";
          gsap.fromTo(card, { scale: 0.9, opacity: 0 }, {
            duration: 1,
            scale: 1,
            opacity: 1,
            ease: "back.out(1.7)"
          });
        }
      });

      if (musica.paused) musica.play();
      startConfetti();
    });

    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("mensaje-confirmacion").style.display = "block";
    });

    // Confeti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticle() {
      const colors = ["#d4af37", "#c19a6b", "#8b5e3c"];
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 2 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        rotation: Math.random() * 360,
        rotateSpeed: Math.random() * 5
      };
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate((p.rotation * Math.PI) / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        ctx.restore();

        p.y += p.speed;
        p.rotation += p.rotateSpeed;

        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawParticles);
    }

    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        particles.push(createParticle());
      }
      drawParticles();
    }
  </script>
</body>
</html>
