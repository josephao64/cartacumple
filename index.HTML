<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Spirit – Raquel 2 años</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Confeti -->
  <canvas id="confetti"></canvas>

  <div class="container">
    <!-- Sobre inicial -->
    <div class="envelope" id="envelope" title="Haz clic para abrir">
      <span>Abrir invitación</span>
    </div>

    <!-- Tarjeta con fondo de la imagen enviada -->
    <div class="card" id="card">
      <!-- "Raquel" animado letra por letra -->
      <div class="texto-principal animar-letras">Raquel</div>
      <!-- "cumple 2 años!" animado -->
      <div class="texto-secundario animar-letras">cumple 2 años!</div>

      <!-- Detalles del evento -->
      <div class="details" id="details">
        <span><strong>Casa Jardín Dominga</strong></span>
        <span><strong>22 de junio, desde las 3:00 PM</strong></span>
        <span><strong>Confirma antes del 19 de junio</strong></span>
        <span>+502 4289-2535</span>
      </div>

      <!-- Formulario de confirmación (aparecerá en el centro) -->
      <form id="rsvp-form">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="tel" name="telefono" placeholder="Tu teléfono" required />
        <button type="submit">Enviar</button>
      </form>

      <!-- Botón que muestra el formulario -->
      <button id="btn-mostrar-form">Confirmar asistencia</button>

      <!-- Mensaje de confirmación -->
      <div id="mensaje-confirmacion">¡Confirmación enviada!</div>
    </div>
  </div>

  <!-- Música de fondo -->
  <audio id="musica" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
