<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Cumpleaños Minimalista</title>

  <!-- Google Font: Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <!-- Hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Pantalla de inicio con sobre animado -->
  <div class="start-screen" id="startScreen">
    <div class="envelope" id="envelope"></div>
    <button class="open-btn" id="openInvitationBtn">Abrir invitación</button>
  </div>

  <!-- Contenedor de la invitación (oculto inicialmente) -->
  <div class="invitation-container" id="invitationContainer">
    <div class="invitation-card" id="invitationCard">
      <div class="invitation-content">
        <div>
          <h1>🎠 ¡Estás invitado!</h1>
          <p>
            Ven a celebrar mi cumpleaños con caballos, juegos y mucha diversión.<br>
            Acompáñanos para disfrutar de una jornada inolvidable entre estos hermosos animales.<br>
            ¡No faltes!
          </p>
        </div>
        <button class="confirm-btn" id="confirmBtn">Confirmar asistencia 🎉</button>
      </div>
    </div>
  </div>

  <!-- Scripts externos -->
  <!-- SweetAlert2 Library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- Script principal -->
  <script type="module" src="script.js"></script>
</body>
</html>
