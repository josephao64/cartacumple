<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Años 20</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      background: #fdf6ec;
      color: #111;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .envelope {
      width: 180px;
      height: 120px;
      background: #d4af37;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px #b38b00;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-1deg);
    }

    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope::before {
      top: 0;
      left: 0;
      border-width: 0 90px 60px 90px;
      border-color: transparent transparent #fdf6ec transparent;
    }

    .envelope::after {
      bottom: 0;
      left: 0;
      border-width: 60px 90px 0 90px;
      border-color: #fdf6ec transparent transparent transparent;
    }

    .envelope span {
      font-size: 1.2em;
      z-index: 1;
      color: black;
    }

    .card {
      border: 4px double gold;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 20px gold;
      display: none;
      color: #111;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #eee;
      color: #333;
    }

    button {
      background: gold;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0c420;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Confeti en canvas -->
  <canvas id="confetti"></canvas>

  <div class="container">
    <!-- Sobre -->
    <div class="envelope" id="envelope" title="Haz clic para abrir">
      <span>Abrir invitación</span>
    </div>

    <!-- Tarjeta -->
    <div class="card" id="card">
      <h1>¡Estás Invitado!</h1>
      <p>Ven a celebrar los 50 al estilo Charleston 🥂<br> Sábado 22 de junio · 8:00 PM</p>

      <form id="rsvp-form">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="tel" name="telefono" placeholder="Tu teléfono" required />
        <button type="submit">Confirmar asistencia</button>
      </form>
      <p id="mensaje-confirmacion" style="display:none; margin-top:20px;">¡Gracias por confirmar! 💃🕺</p>
    </div>
  </div>

  <audio id="musica" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Animación de sobre y tarjeta
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");
    const musica = document.getElementById("musica");

    envelope.addEventListener("click", () => {
      gsap.to(envelope, {
        scale: 0,
        duration: 0.6,
        ease: "power2.in",
        onComplete: () => {
          envelope.style.display = "none";
          card.style.display = "block";
          gsap.fromTo(card, { scale: 0.5, opacity: 0 }, {
            duration: 1,
            scale: 1,
            opacity: 1,
            ease: "back.out(1.7)"
          });
        }
      });

      if (musica.paused) musica.play();

      // activar confeti
      startConfetti();
    });

    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("mensaje-confirmacion").style.display = "block";
    });

    // Confeti marrón/dorado
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticle() {
      const colors = ["#a67c52", "#d4af37", "#8b5e3c"];
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 2 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        rotation: Math.random() * 360,
        rotateSpeed: Math.random() * 5
      };
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate((p.rotation * Math.PI) / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        ctx.restore();

        p.y += p.speed;
        p.rotation += p.rotateSpeed;

        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawParticles);
    }

    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        particles.push(createParticle());
      }
      drawParticles();
    }
  </script>
</body>
</html>
