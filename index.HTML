<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n Spirit ‚Äì Raquel 2 a√±os</title>

  <!-- GSAP para animaciones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Little+Flowers&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Grandstander', cursive;
      height: 100%;
      background: #d1d8c0;
      background-image:
        linear-gradient(
          to bottom,
          #d1d8c0 0%,
          #d1d8c0 10%,
          #e8e9de 10%,
          #e8e9de 20%,
          #d1d8c0 20%,
          #d1d8c0 30%,
          #e8e9de 30%,
          #e8e9de 40%,
          #d1d8c0 40%,
          #d1d8c0 50%,
          #e8e9de 50%,
          #e8e9de 60%,
          #d1d8c0 60%,
          #d1d8c0 70%,
          #e8e9de 70%,
          #e8e9de 80%,
          #d1d8c0 80%,
          #d1d8c0 90%,
          #e8e9de 90%
        );
      background-size: 100% 10%;
      text-align: center;
      color: #5c5c5c;
    }

    /* Canvas para confeti */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sobre animado */
    .envelope {
      width: 180px;
      height: 120px;
      background: #d4af37;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px #b38b00;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-1deg);
      z-index: 2;
    }
    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
    .envelope::before {
      top: 0;
      left: 0;
      border-width: 0 90px 60px 90px;
      border-color: transparent transparent #d1d8c0 transparent;
    }
    .envelope::after {
      bottom: 0;
      left: 0;
      border-width: 60px 90px 0 90px;
      border-color: #d1d8c0 transparent transparent transparent;
    }
    .envelope span {
      font-size: 1.2em;
      z-index: 3;
      color: black;
    }

    /* Tarjeta m√°s grande para acomodar texto dentro del c√≠rculo */
    .card {
      position: relative;
      width: 500px;
      height: 750px;
      background: url('invitacion-base.png') no-repeat center top;
      background-size: cover;
      display: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Texto principal envuelto en spans para animar letras */
    .texto-principal {
      position: absolute;
      top: 60px;            
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      text-align: center;
      z-index: 2;
      color: #c24a4a;
      font-size: 2.6em;
      line-height: 1em;
      font-family: 'Grandstander', cursive;
    }
    .texto-principal span {
      display: inline-block;
      opacity: 0;
    }

    /* "cumple 2 a√±os!" */
    .texto-secundario {
      position: absolute;
      top: 130px;           
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      text-align: center;
      z-index: 2;
      color: #5c5c5c;
      font-family: 'Little Flowers', cursive;
      font-size: 1.3em;
      line-height: 1.2em;
    }
    .texto-secundario span {
      display: inline-block;
      opacity: 0;
    }

    /* Detalles del evento dentro del c√≠rculo */
    .details {
      position: absolute;
      top: 200px;          
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      text-align: center;
      z-index: 2;
      font-family: 'Little Flowers', cursive;
      font-size: 1em;
      color: #5c5c5c;
      opacity: 0;
    }
    .details span {
      display: block;
      margin: 6px 0;
    }
    .details strong {
      color: #8b5e3c;
      font-weight: 700;
    }

    /* Formulario de confirmaci√≥n */
    form {
      position: absolute;
      top: 450px;          
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 80%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 10px;
      opacity: 0;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #eee;
      color: #333;
    }
    button {
      background: #d4af37;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f0c420;
    }

    /* Mensaje de confirmaci√≥n */
    #mensaje-confirmacion {
      position: absolute;
      top: 530px;          
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-family: 'Little Flowers', cursive;
      color: #5c5c5c;
    }

    /* M√∫sica oculta */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Confeti -->
  <canvas id="confetti"></canvas>

  <div class="container">
    <!-- Sobre inicial -->
    <div class="envelope" id="envelope" title="Haz clic para abrir">
      <span>Abrir invitaci√≥n</span>
    </div>

    <!-- Tarjeta con fondo de la imagen enviada -->
    <div class="card" id="card">
      <!-- "Raquel" animado letra por letra -->
      <div class="texto-principal animar-letras">Raquel</div>
      <!-- "cumple 2 a√±os!" animado -->
      <div class="texto-secundario animar-letras">cumple 2 a√±os!</div>

      <!-- Detalles del evento -->
      <div class="details" id="details">
        <span><strong>Casa Jard√≠n Dominga</strong></span>
        <span><strong>22 de junio, desde las 3:00 PM</strong></span>
        <span><strong>Confirma antes del 19 de junio</strong></span>
        <span>+502 4289-2535</span>
      </div>

      <!-- Formulario de confirmaci√≥n -->
      <form id="rsvp-form">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="tel" name="telefono" placeholder="Tu tel√©fono" required />
        <button type="submit">Confirmar asistencia</button>
      </form>
      <div id="mensaje-confirmacion">¬°Gracias por confirmar! üéâ</div>
    </div>
  </div>

  <!-- M√∫sica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");
    const musica = document.getElementById("musica");
    const details = document.getElementById("details");
    const form = document.getElementById("rsvp-form");

    envelope.addEventListener("click", () => {
      // Animaci√≥n del sobre desapareciendo
      gsap.to(envelope, {
        scale: 0,
        duration: 0.6,
        ease: "power2.in",
        onComplete: () => {
          envelope.style.display = "none";
          card.style.display = "block";

          // Preparar animaci√≥n de letras
          prepararAnimacionDeLetras();

          // Mostrar tarjeta
          gsap.fromTo(card, 
            { scale: 0.8, opacity: 0 }, 
            { duration: 1, scale: 1, opacity: 1, ease: "back.out(1.7)", onComplete: animarContenido }
          );
        }
      });

      // Reproducir m√∫sica si est√° en pausa
      if (musica.paused) musica.play();

      // Iniciar confeti
      startConfetti();
    });

    // Envuelve cada letra en un span para animarlas
    function prepararAnimacionDeLetras() {
      const elems = card.querySelectorAll(".animar-letras");
      elems.forEach(el => {
        const text = el.textContent;
        el.innerHTML = "";
        text.split("").forEach(char => {
          const span = document.createElement("span");
          span.textContent = char;
          el.appendChild(span);
        });
      });
    }

    // Una vez que la tarjeta aparece, animamos letras, detalles y formulario
    function animarContenido() {
      // Animar t√≠tulo y subt√≠tulo
      const allSpans = card.querySelectorAll(".animar-letras span");
      gsap.fromTo(allSpans, 
        { opacity: 0, y: 20 }, 
        { opacity: 1, y: 0, stagger: 0.05, duration: 0.6, ease: "back.out(1.5)" }
      );

      // Mostrar detalles despu√©s de las letras
      gsap.to(details, { opacity: 1, delay: 1.2, duration: 0.8 });

      // Mostrar formulario despu√©s de detalles
      gsap.to(form, { opacity: 1, delay: 1.8, duration: 0.8 });
    }

    // Manejo del formulario
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      form.style.display = "none";
      document.getElementById("mensaje-confirmacion").style.display = "block";
    });

    // ======= C√≥digo del confeti marr√≥n/dorado =======
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticle() {
      const colors = ["#a67c52", "#d4af37", "#8b5e3c"];
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 2 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        rotation: Math.random() * 360,
        rotateSpeed: Math.random() * 5
      };
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate((p.rotation * Math.PI) / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        ctx.restore();

        p.y += p.speed;
        p.rotation += p.rotateSpeed;

        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawParticles);
    }

    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        particles.push(createParticle());
      }
      drawParticles();
    }
    // ================================================
  </script>
</body>
</html>
