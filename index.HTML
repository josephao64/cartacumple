<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvitaciÃ³n AÃ±os 20</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: #fdf6ec; /* Fondo flanco */
      color: #111;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .envelope {
      width: 150px;
      height: 100px;
      background: gold;
      position: relative;
      cursor: pointer;
      transform: rotate(-2deg);
      box-shadow: 0 0 20px gold;
    }

    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope::before {
      top: 0;
      left: 0;
      border-width: 0 75px 50px 75px;
      border-color: transparent transparent #fdf6ec transparent;
    }

    .envelope::after {
      bottom: 0;
      left: 0;
      border-width: 50px 75px 0 75px;
      border-color: #fdf6ec transparent transparent transparent;
    }

    .card {
      border: 4px double gold;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 20px gold;
      display: none;
      color: #111;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #eee;
      color: #333;
    }

    button {
      background: gold;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0c420;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sobre cerrado -->
    <div class="envelope" id="envelope" title="Haz clic para abrir"></div>

    <!-- Tarjeta de invitaciÃ³n -->
    <div class="card" id="card">
      <h1>Â¡EstÃ¡s Invitado!</h1>
      <p>Ven a celebrar los 50 al estilo Charleston ðŸ¥‚<br> SÃ¡bado 22 de junio Â· 8:00 PM</p>

      <form id="rsvp-form">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="tel" name="telefono" placeholder="Tu telÃ©fono" required />
        <button type="submit">Confirmar asistencia</button>
      </form>
      <p id="mensaje-confirmacion" style="display:none; margin-top:20px;">Â¡Gracias por confirmar! ðŸ’ƒðŸ•º</p>
    </div>
  </div>

  <!-- MÃºsica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");
    const musica = document.getElementById("musica");

    envelope.addEventListener("click", () => {
      gsap.to(envelope, {
        scale: 0,
        duration: 0.6,
        ease: "power2.in",
        onComplete: () => {
          envelope.style.display = "none";
          card.style.display = "block";
          gsap.fromTo(card, { scale: 0.5, opacity: 0 }, {
            duration: 1,
            scale: 1,
            opacity: 1,
            ease: "back.out(1.7)"
          });
        }
      });

      if (musica.paused) musica.play();
    });

    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("mensaje-confirmacion").style.display = "block";
    });
  </script>
</body>
</html>
